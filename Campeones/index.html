<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Campeones</title>
  </head>
  <body>
    <header>
      <div id="header-title">
        <h1 class="title">Campeones League of Legends</h1>
      </div>
    </header>

    <div class="contenedor">
      <div id="main">
        <div class="pokemon">
          <div class="container-name">
            <div id="name"></div>
          </div>
          <div class="image"></div>
        </div>
  
        <div class="characteristics">
          <div class="item">
            <div class="content">
              <p>No.</p>
              <div id="id" class="content-valor">
              </div>
            </div>
          </div>
          <div class="item">
            <div class="content">
              <p>ORIGEN</p>
              <div id="origen" class="content-valor"></div>
            </div>
          </div>
          <div class="item">
            <div class="content">
              <p>TIPO</p>
              <div id="type" class="content-valor"></div>
            </div>
          </div>
          <div class="item">
            <div class="content">
              <p>HABILIDAD</p>
              <div id="hability" class="content-valor"></div>
            </div>
          </div>
          <div class="item">
            <div class="content">
              <p>CARRIL</p>
              <div id="carril" class="content-valor"></div>
            </div>
          </div>
          <div class="item">
            <div class="content">
              <p>DIFICULTAD</p>
              <div id="dificultad" class="content-valor"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div id="contenedor-footer">

        <img 
          src="imagenes/EkkoAvatar.png" 
          alt="Ekko"
          class="imagenBoton"
          data-valor="0"
        >

        <img 
          src="imagenes/EvelynAvatar.png" 
          alt="Evelyn"
          class="imagenBoton"
          data-valor="1"
        >

        <img 
          src="imagenes/JhinAvatar.png" 
          alt="Jhin"
          class="imagenBoton"
          data-valor="2"
        >
        <img 
          src="imagenes/JinxAvatar.png" 
          alt="Jinx"
          class="imagenBoton"
          data-valor="3"
        >
        <img 
          src="imagenes/LiliaAvatar.png" 
          alt="Lilia"
          class="imagenBoton"
          data-valor="4"
        >
        <img 
          src="imagenes/ViAvatar.png" 
          alt="Vi"
          class="imagenBoton"
          data-valor="5"
        >
        <img 
          src="imagenes/YasuoAvatar.png" 
          alt="Yasuo"
          class="imagenBoton"
          data-valor="6"
        >
        

       
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
